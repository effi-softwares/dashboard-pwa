<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 320px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #111;
        }

        p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>No Internet</h1>
        <p>You are currently offline.<br />Please reconnect to continue.</p>
    </div>
</body>

</html>
